<table class="table table-striped " style="text-align: center;">
    <thead>
      <tr>
        <th scope="col" style="width:5%">ID</th>
        <th scope="col" style="width:20%">Nume</th>
        <th scope="col" style="width:10%">Tip cazare</th>
        <th scope="col" style="width:8%">Pret</th>
        <th scope="col" style="width:20%">Adresa</th>
        <th scope="col" style="width:10%">Oras</th>
        <th scope="col" style="width:30%">Rezervare</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cazare of cazari;let i=index">
        <th scope="row">{{cazare.id}}</th>
        <td>{{cazare.nume}}</td>
        <td>{{cazare.tipCazare}}</td>
        <td>{{cazare.pret}}</td>
        <td>{{cazare.adresa}}</td>
        <td>{{cazare.oras}}</td>
        <td><button (click)="Rezervare(cazare.id)">Rezervare</button></td>
      </tr>
    </tbody>
  </table>

  <h1>Lista rezervari facute pe anumite vacante</h1>
  <table class="table table-striped " style="text-align: center;">
    <thead>
      <tr>
        <td>
          Vacanta
        </td>
        <td>
          Rezervari
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vacrez of vacantaRezervare">
        <td>
          {{vacrez.Denumire}}
        </td>
        <td>
          {{vacrez.Rezervare}}
        </td>
      </tr>
    </tbody>
  </table>
