<table width="200" class="table">
    <tr>
      <th>Servicii</th>
    </tr>
    <tr>
        <td><a routerLink="/atractii" routerLinkActive="active">Atractii</a></td>
    </tr>
    <tr>
      <td><a routerLink="/cazari" routerLinkActive="active">Cazari</a></td>
    </tr>
    <tr>
      <td><a routerLink="/restaurante" routerLinkActive="active">Restaurante</a></td>
    </tr>
  </table>
  <div class="container">
    <div>
      <div id="container-content">
        <form class="form-inline active-cyan-2 col-4 col-sm-4 px-0 mt-2">
          <input
            class="form-control form-control-sm mr-3 w-75"
            type="text"
            placeholder="Search"
            aria-label="Search"
            name="search"
            [(ngModel)]="searchText"
            autocomplete="off"
          />
          <i class="fa fa-search" aria-hidden="true"></i>
        </form>
  
  
        
        <div class="container">

          <div class="row pl-5">
            <ng-container *ngFor=" let restaurant of restaurante | searchFilter: { nume: searchText, oraInchidere: searchText, oras: searchText }; let ind = index">
              <div class="view col mb-3 mr-3 p-0 hoverable"  (click)="showDM(restaurant.id)">
                <img [src]="restaurant.listaImagini" class="img-fluid z-depth-1 rounded" alt="hoverable"/>
  
                <div class="detail">
                  <p id="p1">{{ restaurant.nume.toString() }} - {{ restaurant.oras }}</p>
                </div>
              </div>
              <div class="w-100" *ngIf="ind != 0 && (ind + 1) % 4 == 0"></div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-detail-restaurant-modal #detailRestaurantModal></app-detail-restaurant-modal>
