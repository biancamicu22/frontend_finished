<div mdbModal class="row modal fade" #editAtractieModal="mdbModal" tabindex="-1" role="dialog"
  aria-labelledby="editAtractieModal" aria-hidden="true" (onHide)=" this.editAtractieForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editAtractieForm">


    <form class="text-center border border-light p-5" [formGroup]="editAtractieForm" (ngSubmit)="editAtractie()">

      <p class="h4 mb-4">Editeaza Atractie</p>

      <label for="denumire">Denumire</label>
      <input type="text" id="denumire" class="form-control mb-4" formControlName="denumire" autocomplete="off">

      <!-- <label for="oraDeschidere">Ora deschidere</label>
      <input type="text" id="oraDeschidere" class="form-control mb-4" formControlName="oraDeschidere" autocomplete="off">

      <label for="oraInchidere">Ora inchidere</label>
      <input type="text" id="oraInchidere" class="form-control mb-4" formControlName="oraInchidere" autocomplete="off"> -->

      <label for="pret">Pret</label>
      <input type="number" id="pret" class="form-control mb-4" formControlName="pret">

      <label for="adresa">Adresa</label>
      <input type="text" id="adresa" class="form-control mb-4" formControlName="adresa" autocomplete="off">

      <label for="oras">Oras</label>
      <input type="text" id="oras" class="form-control mb-4" formControlName="oras" autocomplete="off">


      <button mdbBtn color="danger" block="true" class="my-4" type="submit"
        [disabled]="!this.editAtractieForm.valid || this.editAtractieForm.pristine">Actualizeaza</button>

    </form>

  </div>
</div>
