<div mdbModal class=" row modal fade" #editCazareModal="mdbModal" tabindex="-1" role="dialog"
  aria-labelledby="editCazareModal" aria-hidden="true" (onHide)=" this.editCazareForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editCazareForm">


    <form class="text-center border border-light p-5" [formGroup]="editCazareForm" (ngSubmit)="editCazare()">

      <p class="h4 mb-4">Editeaza Cazare</p>

      <label for="nume">Nume</label>
      <input type="text" id="nume" class="form-control mb-4" formControlName="nume" autocomplete="off">

      <label for="tipCazare">Tip cazare</label>
      <input type="text" id="tipCazare" class="form-control mb-4" formControlName="tipCazare" autocomplete="off">

      <label for="pret">Pret</label>
      <input type="number" id="pret" class="form-control mb-4" formControlName="pret">

      <label for="adresa">Adresa</label>
      <input type="text" id="adresa" class="form-control mb-4" formControlName="adresa" autocomplete="off">

      <label for="oras">Oras</label>
      <input type="text" id="oras" class="form-control mb-4" formControlName="oras" autocomplete="off">

      <label for="listaFacilitati">Facilitati</label>
      <input type="text" id="listaFacilitati" class="form-control novalidate mb-4"
        placeholder='FacilitateID1, FacilitateID2' formControlName="listaFacilitati" autocomplete="off">
      <!--select name="facilitiesSelectedOptions" [(ngModel)]="facilitiesSelectedOptions" multiple>
        <option *ngFor="let facilitate of facilities" [ngValue]="facilitate.id">{{facilitate.denumire}}</option>
      </select-->
      <!--label class="form-label select-label" for="listaFacilitati">Example label</label>
      <select class="select" formControlName="listaFacilitati"  multiple>
        <option *ngFor="let facilitate of facilities" >{{facilitate.id}}</option>
      </select-->

      <!--mat-form-field appearance="fill">
        <mat-label>Toppings</mat-label>
        <div class="formzindex">
        <mat-select formControlName="listaFacilitati" [(ngModel)]="facilitiesSelectedOptions">
          <mat-option *ngFor="let facilitate of facilities" [value]="facilitate.id">{{facilitate.denumire}}</mat-option>
        </mat-select>
      </div>
      </mat-form-field-->


      <button mdbBtn color="danger" block="true" class="my-4" type="submit"
        [disabled]="!this.editCazareForm.valid || this.editCazareForm.pristine">Actualizeaza</button>

    </form>

  </div>
</div>
